basePath: /api
definitions:
  model.CreateUserRequest:
    properties:
      email:
        type: string
      name:
        type: string
      password_hash:
        type: string
    type: object
  model.LoanItemDetail:
    properties:
      actual_return_time:
        type: string
      detail_status:
        type: string
      object_id:
        type: integer
      object_name:
        type: string
    type: object
  model.UserLoanResponse:
    properties:
      end_time:
        type: string
      items:
        items:
          $ref: '#/definitions/model.LoanItemDetail'
        type: array
      order_id:
        type: integer
      order_status:
        type: string
      start_time:
        type: string
      user_id:
        type: integer
    type: object
  model.UserResponse:
    properties:
      email:
        type: string
      name:
        type: string
      user_id:
        type: integer
    type: object
host: localhost:8000
info:
  contact: {}
  description: 這是一個基於 Go 語言和 PostgreSQL 構建的物品借閱系統後端 API。
  title: 物品借閱系統 API
  version: "1.0"
paths:
  /api/health:
    get:
      description: 檢查服務是否正常運行
      produces:
      - text/plain
      responses:
        "200":
          description: Service is running!
          schema:
            type: string
      summary: 健康檢查
      tags:
      - System
  /api/status:
    get:
      description: 檢查 API 服務是否運行，以及 PostgreSQL 資料庫連線是否成功。
      produces:
      - application/json
      responses:
        "200":
          description: '狀態: ok, DB: ok'
          schema:
            additionalProperties:
              type: string
            type: object
        "503":
          description: '狀態: ok, DB: error'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 服務與資料庫健康檢查
      tags:
      - System
  /api/users:
    post:
      consumes:
      - application/json
      description: 註冊一個新的物品借閱系統使用者。
      parameters:
      - description: 使用者創建請求
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/model.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: 成功創建的使用者記錄
          schema:
            $ref: '#/definitions/model.UserResponse'
        "400":
          description: 請求資料格式錯誤
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 內部伺服器或資料庫錯誤
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 建立新使用者
      tags:
      - Users
  /api/users/{user_id}:
    get:
      description: 根據使用者 ID (user_id) 查詢其詳細資訊。
      parameters:
      - description: 使用者 ID
        in: path
        name: user_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功找到並回傳使用者資訊
          schema:
            $ref: '#/definitions/model.UserResponse'
        "400":
          description: ID 格式錯誤
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: 找不到指定 ID 的使用者
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 內部伺服器或資料庫錯誤
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 查詢特定使用者
      tags:
      - Users
  /api/users/{user_id}/loans:
    get:
      description: 根據使用者 ID 查詢該使用者所有尚未完全歸還或狀態為 'On Loan' 的訂單詳情。
      parameters:
      - description: 使用者 ID
        in: path
        name: user_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 成功回傳借閱訂單列表
          schema:
            items:
              $ref: '#/definitions/model.UserLoanResponse'
            type: array
        "400":
          description: ID 格式錯誤
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 內部伺服器或資料庫錯誤
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 查詢特定使用者進行中的借閱記錄
      tags:
      - Loans
swagger: "2.0"
